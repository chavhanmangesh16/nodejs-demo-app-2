name: Node.js CI/CD Pipeline

# Trigger pipeline on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub repo
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Run tests
    - name: Run tests
      run: npm test

    # Step 5: Build Docker image
    - name: Build Docker image
      run: docker build -t <your-dockerhub-username>/nodejs-demo:latest .

    # Step 6: Login to DockerHub (using GitHub Secrets)
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 7: Push Docker image to DockerHub
    - name: Push Docker image
      run: docker push <your-dockerhub-username>/nodejs-demo:latest
